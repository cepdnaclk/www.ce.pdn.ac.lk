<div class="container pt-3 pb-5">
  <div class="iframe-container">
    <iframe
      width="{{ include.width }}"
      height="{{ include.height }}"
      src="{{ include.url }}"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
</div>

<!doctype html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    {% include head.html %}
  </head>

  <body>
    {% include navbar.html %}

    <main role="main" class="container pt-3 vh-75">
      <div class="bg-secondary p-3 pb-1 rounded">
        <h1 class="text-white">{{ page.title }}</h1>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb page-breadcrumb">
            <li class="breadcrumb-item">
              <a href="{{ '/' | prepend: site.baseurl }}" class="link-light">Home</a>
            </li>
            <li class="breadcrumb-item">
              <a href="{{ '/academics/' | prepend: site.baseurl }}" class="link-light">Academics</a>
            </li>
            <li class="breadcrumb-item text-white">{{ page.title }}</li>
          </ol>
        </nav>
      </div>

      {%- if page.page_banner -%}
      <div
        class="container my-3 p-0"
        style="height: 300px; overflow: hidden; margin: 0 auto; position: relative"
      >
        <img
          style="
            width: 100%;
            position: absolute;
            top: -100%;
            left: 0;
            right: 0;
            bottom: -100%;
            margin: auto;
          "
          src="{{ page.page_banner | relative_url }}"
          class="img-fluid"
          alt="{{ page.title }}"
        />
      </div>

      {%- endif -%}
      <div class="container pt-5">{{ content }}</div>
    </main>

    {% include footer.html %}
  </body>
</html>
